name: ci-backtest
on:
  workflow_dispatch: {}
  pull_request:
    branches: [ master ]
jobs:
  backtest_and_gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Lightweight smoke backtest
        run: |
          echo "simulate backtest (lightweight)"
          echo "PF=1.05 Win=50 DD=10 Trades=35" > metrics.txt
      - name: Gate (placeholder)
        run: |
          if grep -q "PF=1.05" metrics.txt; then echo PASS; else exit 1; fi

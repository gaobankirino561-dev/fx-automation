name: ci-backtest
on:
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch: {}
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  backtest_and_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if any)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Find and run backtest
        shell: bash
        run: |
          set -euo pipefail
          ENTRY=$(git ls-files | grep -E '(^|/)run_backtest\.py$|(^|/)backtest_full_bot\.py$' | head -n1 || true)
          if [ -z "${ENTRY:-}" ]; then
            echo "::error::No backtest entry found (run_backtest.py / backtest_full_bot.py)"; git ls-files | sed -n '1,200p'; exit 1; fi
          echo "Using entrypoint: $ENTRY"
          test -f configs/ci.yaml || { echo "::error::configs/ci.yaml not found"; exit 1; }
          python "$ENTRY" --config configs/ci.yaml --out metrics.json

      - name: Upload metrics.json
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json

      - name: Gate (net>0, win≥45%, DD≤20%, trades≥30)
        run: |
          python scripts/gate_metrics.py --file metrics.json --min_net 0 --min_win 0.45 --max_dd 0.20 --min_trades 30

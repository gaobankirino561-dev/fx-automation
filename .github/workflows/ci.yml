name: ci
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project deps (if any)
        if: hashFiles('requirements.txt') != ''
        run: pip install -U pip && pip install -r requirements.txt
      - name: Install tools
        run: python -m pip install flake8 pytest
      - name: Stability numeric gate
        run: python gates/stability_gate.py
      - name: Lint (runs only if config exists)
        if: hashFiles('.flake8') != '' || hashFiles('setup.cfg') != ''
        run: flake8 .
      - name: Unit tests (runs only if tests/ exists)
        if: hashFiles('tests/**') != ''
        run: pytest -q

name: done-check
on:
  push:
    branches: [ master ]
jobs:
  verify-done-entry:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull_request payload; skip legacy DONE check.");
              return;
            }
            const body = pr.body || "";
            const ok = /\[DONE ENTRY\][\s\S]*?\[\/DONE ENTRY\]/.test(body);
            if (!ok) core.setFailed("PR本文に [DONE ENTRY] ブロックがありません（記帳必須）");

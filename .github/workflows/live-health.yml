# live-health: daily observability for papertrade-live.
# - Sends Discord/LINE reports, emits HEALTH/ROLLING statuses.
# - Automatically opens/updates 'live-health-alert' GitHub issues on ALERT.
name: live-health

on:
  schedule:
    - cron: "0 14 * * *" # JST 23:00
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Download latest papertrade-live artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: papertrade-live.yml
          workflow_conclusion: success
          branch: master
          name: papertrade-live
          path: artifacts/papertrade_live_latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure required files exist
        run: |
          test -s artifacts/papertrade_live_latest/metrics.csv
          if [ ! -f artifacts/papertrade_live_latest/trades.csv ]; then
            echo "trades.csv not found; continuing with metrics-only report"
          fi
      - name: Show artifact contents
        run: ls -laR artifacts/papertrade_live_latest || true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          if [ -f requirements/papertrade.txt ]; then
            pip install -r requirements/papertrade.txt
          else
            pip install PyYAML
          fi
      - name: Run live health report
        id: live_health
        run: |
          set -euo pipefail
          python scripts/live_health_report.py \
            --metrics "artifacts/papertrade_live_latest/metrics.csv" \
            --trades "artifacts/papertrade_live_latest/trades.csv" \
            --config "papertrade/config_live.yaml" \
            --fail-on-alert | tee live_health.log
          STATUS_LINE=$(grep '^HEALTH_STATUS=' live_health.log || echo 'HEALTH_STATUS=UNKNOWN')
          ROLLING_LINE=$(grep '^ROLLING_STATUS=' live_health.log || echo 'ROLLING_STATUS=UNKNOWN')
          echo "$STATUS_LINE" >> "$GITHUB_OUTPUT"
          echo "$ROLLING_LINE" >> "$GITHUB_OUTPUT"
      - name: Track ALERT via GitHub issue
        if: |
          steps.live_health.outputs.HEALTH_STATUS == 'ALERT' ||
          steps.live_health.outputs.ROLLING_STATUS == 'ALERT'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const healthStatus = '${{ steps.live_health.outputs.HEALTH_STATUS }}';
            const rollingStatus = '${{ steps.live_health.outputs.ROLLING_STATUS }}';
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const title = 'Live health ALERT - investigation needed';
            const labelName = 'live-health-alert';

            async function ensureLabel() {
              try {
                await github.rest.issues.getLabel({owner, repo, name: labelName});
              } catch (error) {
                try {
                  await github.rest.issues.createLabel({
                    owner,
                    repo,
                    name: labelName,
                    color: 'FF0000',
                    description: 'Indicates live-health workflow detected an ALERT status',
                  });
                } catch (createError) {
                  core.info(`label create skipped: ${createError.message}`);
                }
              }
            }

            await ensureLabel();

            const {data: issues} = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: 'open',
              labels: labelName,
              per_page: 1,
            });

            const bodyLines = [
              'Live-health workflow reported ALERT status.',
              `- HEALTH_STATUS: ${healthStatus}`,
              `- ROLLING_STATUS: ${rollingStatus}`,
              `- Workflow run: ${runUrl}`,
              `- Timestamp: ${new Date().toISOString()}`,
            ];
            const body = bodyLines.join('\n');

            if (!issues.length) {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels: [labelName],
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issues[0].number,
                body,
              });
            }

name: papertrade-autobot
on:
  pull_request:
permissions: { contents: read }
concurrency:
  group: papertrade-autobot-${{ github.ref }}
  cancel-in-progress: true
jobs:
  autobot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install deps
        run: pip install -q PyYAML
      - name: Run autobot_paper (--mode dry)
        run: python runner/autobot_paper.py --mode dry --config papertrade/config.yaml --outdir artifacts/papertrade_run
      - name: Assert baseline match
        run: python scripts/assert_metrics.py artifacts/papertrade_run/metrics.csv metrics/baseline_papertrade_run.csv
      - name: Assert thresholds (from YAML)
        run: python scripts/assert_thresholds.py artifacts/papertrade_run/metrics.csv "autobot_run"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: papertrade-autobot
          path: artifacts/papertrade_run/**
          retention-days: 7
